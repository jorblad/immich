apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.9.0
    helm:
      values: |
        immich:
          metrics:
            enabled: true
          persistence:
            library:
              existingClaim: immich-nfs-pvc
          postgresql:
            auth:
              existingSecret: immich-db-app
            host: immich-db-rw
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
