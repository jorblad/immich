apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.9.0
    helm:
      values: |
        image:
          tag: v1.126.1
        env:
          - name: REDIS_HOSTNAME
            value: immich-app-redis-master
          - name: IMMICH_MACHINE_LEARNING_URL
            value: http://immich-app-machine-learning:3003
          - name: DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: immich-db-app
                key: host
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-db-app
                key: username
          - name: DB_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: immich-db-app
                key: dbname
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-db-app
                key: password
          - name: IMMICH_TRUSTED_PROXIES
            value: 192.168.190.147
        immich:
          metrics:
            enabled: true
          persistence:
            library:
              existingClaim: immich-nfs-pvc
          configuration:
            trash:
              enabled: true
              days: 30
            storageTemplate:
              enabled: true
              template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: false

        server:
          enabled: true
          controller:
            replicas: 2
            strategy: RollingUpdate
          persistence:
            lightroom:
              enabled: true
              type: pvc
              mountPath: /mnt/lightroom
              existingClaim: immich-nfs-shared-pvc

        machine-learning:
          enabled: true
          controller:
            replicas: 2
            strategy: RollingUpdate
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            pullPolicy: IfNotPresent
          env:
            TRANSFORMERS_CACHE: /cache
          persistence:
            cache:
              enabled: true
              size: 10Gi
              # Optional: Set this to pvc to avoid downloading the ML models every start.
              type: pvc
              accessMode: ReadWriteMany
              storageClass: longhorn
            lightroom:
              enabled: true
              type: pvc
              mountPath: /mnt/lightroom
              existingClaim: immich-nfs-shared-pvc

  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
