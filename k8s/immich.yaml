apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.9.0
    helm:
      values: |
        env:
          - name: REDIS_HOSTNAME
            value: immich-app-redis-master-0
          - name: DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: immich-db-superuser
                key: host
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-db-superuser
                key: username
          - name: DB_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: immich-db-superuser
                key: dbname
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-db-superuser
                key: password
        immich:
          metrics:
            enabled: true
          persistence:
            library:
              existingClaim: immich-nfs-pvc
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
